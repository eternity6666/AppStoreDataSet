<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>AppStoreDataSet</title>
</head>
<body>
    <h1>这个仓库是用来存放 AppStore 排行榜 TOP100 的应用程序和游戏</h1>
    <a href="https://github.com/eternity6666/AppStoreDataSet">仓库地址</a>
    <script>
        fetch('./simple/developer/appToDeveloper.json')
            .then(response => response.json())
            .then(data => {
                const developer = document.createElement('ul')
                for (const key in data) {
                    const li = document.createElement('li')
                    li.textContent = `${key}: ${data[key]}`
                    developer.appendChild(li)
                }
                document.body.appendChild(developer)
            })
    </script>
</body>
</html>
